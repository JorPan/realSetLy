<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetLy</title>
    <script defer src="newset.js"></script>
    <link rel="stylesheet" href="newset.css" />
  </head>
  <body>
    <div class="topnav">
      <div class="brandtitle">
        <h1><a href="http://localhost:3001/">SetLy</a></h1>
      </div>
      <div class="songslink">
        <a href="songs.html">View & Add Songs</a>
      </div>
      <div class="newsetlink">
        <a href="newset.html">Make a New Set</a>
      </div>
      <div class="pastsetslink">
        <a href="pastsets.html">Past Sets Data</a>
      </div>
      <div class="loginsignuplinks">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
    <section class="bodytop"><h1>Make a New Set</h1></section>

    <section class="setbuilder">
      <div class="leftset">
        <h2>Set List</h2>
        <div class="setlayout">
          <div class="dropzone">1</div>
          <div class="dropzone">2</div>
          <div class="dropzone">3</div>
          <div class="dropzone">4</div>
          <div class="dropzone">5</div>
          <div class="dropzone">6</div>
          <div class="dropzone">7</div>
          <div class="dropzone">8</div>
          <div class="dropzone">9</div>
          <div class="dropzone">10</div>
          <div class="dropzone">11</div>
          <div class="dropzone">12</div>
          <div class="dropzone">13</div>
          <div class="dropzone">14</div>
          <div class="dropzone">15</div>
          <div class="dropzone">16</div>
          <div class="dropzone">17</div>
          <div class="dropzone">18</div>
          <div class="dropzone">19</div>
          <div class="dropzone">20</div>
        </div>
        <div class="rowbuttons">
          <button class="addrowbutton">Add a Row</button>
          <button class="removerowbutton">Remove A Row</button>
        </div>
      </div>
      <div class="rightset">
        <h2>My Songs</h2>
        <div class="mysongs"></div>
      </div>
    </section>
  </body>
</html>
