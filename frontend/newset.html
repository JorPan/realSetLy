<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetLy</title>
    <script defer src="newset.js"></script>
    <link rel="stylesheet" href="newset.css" />
  </head>
  <body>
    <div class="topnav">
      <div class="brandtitle">
        <h1><a href="http://localhost:3001/">SetLy</a></h1>
      </div>
      <div class="songslink">
        <a href="songs.html">View & Add Songs</a>
      </div>
      <div class="newsetlink">
        <a href="newset.html">Make a New Set</a>
      </div>
      <div class="pastsetslink">
        <a href="pastsets.html">Past Sets Data</a>
      </div>
      <div class="loginsignuplinks">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
    <section class="bodytop">
      <h1>Make a New Set</h1>
      <img
        class="camelot"
        src="https://lh3.googleusercontent.com/proxy/XnwNJLoWKABZwEo2I8mtZKd7ih4kDsqb_2SnK3Raa4jx6CkHFQGoE9nV6DZaZOMFiTuLRGGQBlOY6VhjbeRVEcPR0y73kvNLjw_66KNYmerP3bQpVKmrgd9fV0LEb1vF"
      />
    </section>

    <section class="setbuilder">
      <div class="leftset">
        <h2>Set List</h2>
        <div class="setlayout">
          <div class="dropzone"><span>1</span></div>
          <div class="dropzone"><span>2</span></div>
          <div class="dropzone"><span>3</span></div>
          <div class="dropzone"><span>4</span></div>
          <div class="dropzone"><span>5</span></div>
          <div class="dropzone"><span>6</span></div>
          <div class="dropzone"><span>7</span></div>
          <div class="dropzone"><span>8</span></div>
          <div class="dropzone"><span>9</span></div>
          <div class="dropzone"><span>10</span></div>
          <div class="dropzone"><span>11</span></div>
          <div class="dropzone"><span>12</span></div>
          <div class="dropzone"><span>13</span></div>
          <div class="dropzone"><span>14</span></div>
          <div class="dropzone"><span>15</span></div>
          <div class="dropzone"><span>16</span></div>
          <div class="dropzone"><span>17</span></div>
          <div class="dropzone"><span>18</span></div>
          <div class="dropzone"><span>19</span></div>
          <div class="dropzone"><span>20</span></div>
        </div>
        <div class="rowbuttons">
          <button class="addrowbutton">Add a Row</button>
          <button class="removerowbutton">Remove A Row</button>
        </div>
        <button class="savebutton">Save Setlist</button>
      </div>
      <div class="rightset">
        <h2>My Songs</h2>
        <div class="mysongs"></div>
      </div>
    </section>
  </body>
</html>
